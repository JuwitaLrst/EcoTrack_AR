<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack AR - Deteksi Sampah & Panduan Daur Ulang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            margin-bottom: 15px;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #FF5722, #E64A19);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .detection-overlay {
            position: relative;
            display: inline-block;
        }

        .ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .waste-item {
            position: absolute;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            transform: translateX(-50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .results-content {
            min-height: 300px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }

        .result-item h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .recycle-info {
            background: rgba(33, 150, 243, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border-left: 3px solid #2196F3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            color: #ffcdd2;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üåç EcoTrack AR</div>
            <div class="subtitle">Deteksi Sampah Cerdas dengan Augmented Reality</div>
        </div>

        <div class="main-content">
            <div class="camera-section">
                <h2>üì± Kamera Deteksi</h2>
                <div class="detection-overlay">
                    <video id="video" width="100%" height="300" autoplay></video>
                    <div id="arOverlay" class="ar-overlay"></div>
                </div>
                <canvas id="canvas"></canvas>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">üé• Mulai Kamera</button>
                    <button id="scanBtn" class="btn btn-secondary">üîç Scan Sampah</button>
                    <button id="stopBtn" class="btn btn-danger">‚èπÔ∏è Stop</button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Menganalisis sampah...</p>
                </div>
            </div>

            <div class="results-section">
                <h2>üìä Hasil Deteksi</h2>
                <div id="results" class="results-content">
                    <p style="text-align: center; opacity: 0.7; margin-top: 50px;">
                        Nyalakan kamera dan scan sampah untuk melihat panduan daur ulang
                    </p>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div id="totalScans" class="stat-number">0</div>
                <div>Total Scan</div>
            </div>
            <div class="stat-card">
                <div id="itemsDetected" class="stat-number">0</div>
                <div>Item Terdeteksi</div>
            </div>
            <div class="stat-card">
                <div id="recycleScore" class="stat-number">0%</div>
                <div>Skor Daur Ulang</div>
            </div>
            <div class="stat-card">
                <div id="carbonSaved" class="stat-number">0kg</div>
                <div>CO‚ÇÇ Diselamatkan</div>
            </div>
        </div>
    </div>

    <script>
        class EcoTrackAR {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.arOverlay = document.getElementById('arOverlay');
                this.results = document.getElementById('results');
                this.loading = document.getElementById('loading');
                
                this.stream = null;
                this.isScanning = false;
                this.detectedItems = [];
                this.stats = {
                    totalScans: 0,
                    itemsDetected: 0,
                    recycleScore: 0,
                    carbonSaved: 0
                };

                this.wasteDatabase = {
                    'botol_plastik': {
                        name: 'Botol Plastik',
                        category: 'Plastik',
                        recyclable: true,
                        instructions: 'Bilas bersih, lepas tutup dan label, masukkan ke tempat sampah plastik',
                        carbonImpact: 0.5,
                        tips: 'Bisa didaur ulang menjadi pakaian atau tas'
                    },
                    'kaleng_minuman': {
                        name: 'Kaleng Minuman',
                        category: 'Logam',
                        recyclable: true,
                        instructions: 'Bilas bersih, remas sedikit untuk menghemat ruang',
                        carbonImpact: 0.8,
                        tips: 'Aluminium dapat didaur ulang tanpa batas'
                    },
                    'kertas_bekas': {
                        name: 'Kertas Bekas',
                        category: 'Kertas',
                        recyclable: true,
                        instructions: 'Pastikan kertas kering dan tidak terkontaminasi makanan',
                        carbonImpact: 0.3,
                        tips: 'Pisahkan dari kertas yang berminyak atau basah'
                    },
                    'sampah_organik': {
                        name: 'Sampah Organik',
                        category: 'Organik',
                        recyclable: true,
                        instructions: 'Bisa dijadikan kompos atau pupuk organik',
                        carbonImpact: 0.2,
                        tips: 'Composting mengurangi gas metana di TPA'
                    },
                    'baterai_bekas': {
                        name: 'Baterai Bekas',
                        category: 'Elektronik',
                        recyclable: true,
                        instructions: 'JANGAN buang ke tempat sampah biasa! Bawa ke drop point khusus',
                        carbonImpact: 1.2,
                        tips: 'Mengandung logam berat berbahaya'
                    }
                };

                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('scanBtn').addEventListener('click', () => this.scanWaste());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopCamera());
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'environment'
                        } 
                    });
                    this.video.srcObject = this.stream;
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('scanBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = false;
                } catch (error) {
                    this.showError('Tidak dapat mengakses kamera: ' + error.message);
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                    this.stream = null;
                }
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('scanBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                
                this.clearAROverlay();
            }

            async scanWaste() {
                if (this.isScanning) return;
                
                this.isScanning = true;
                this.loading.style.display = 'block';
                this.clearAROverlay();
                
                // Simulate AI detection process
                setTimeout(() => {
                    this.performDetection();
                    this.loading.style.display = 'none';
                    this.isScanning = false;
                }, 2000);
            }

            performDetection() {
                // Simulate waste detection (in real app, this would use ML model)
                const possibleWastes = Object.keys(this.wasteDatabase);
                const numDetected = Math.floor(Math.random() * 3) + 1;
                const detectedWastes = [];
                
                for (let i = 0; i < numDetected; i++) {
                    const randomWaste = possibleWastes[Math.floor(Math.random() * possibleWastes.length)];
                    if (!detectedWastes.includes(randomWaste)) {
                        detectedWastes.push(randomWaste);
                    }
                }
                
                this.detectedItems = detectedWastes;
                this.updateStats();
                this.displayResults();
                this.showAROverlay();
            }

            showAROverlay() {
                this.clearAROverlay();
                
                this.detectedItems.forEach((itemKey, index) => {
                    const item = this.wasteDatabase[itemKey];
                    const wasteElement = document.createElement('div');
                    wasteElement.className = 'waste-item';
                    wasteElement.textContent = item.name;
                    
                    // Random position on video
                    const x = Math.random() * 80 + 10; // 10-90%
                    const y = Math.random() * 60 + 20; // 20-80%
                    
                    wasteElement.style.left = x + '%';
                    wasteElement.style.top = y + '%';
                    wasteElement.style.backgroundColor = item.recyclable ? 
                        'rgba(76, 175, 80, 0.9)' : 'rgba(244, 67, 54, 0.9)';
                    
                    this.arOverlay.appendChild(wasteElement);
                });
            }

            clearAROverlay() {
                this.arOverlay.innerHTML = '';
            }

            displayResults() {
                let resultsHTML = '';
                
                this.detectedItems.forEach(itemKey => {
                    const item = this.wasteDatabase[itemKey];
                    resultsHTML += `
                        <div class="result-item">
                            <h3>${item.recyclable ? '‚ôªÔ∏è' : 'üö´'} ${item.name}</h3>
                            <p><strong>Kategori:</strong> ${item.category}</p>
                            <p><strong>Status:</strong> ${item.recyclable ? 'Dapat Didaur Ulang' : 'Tidak Dapat Didaur Ulang'}</p>
                            <div class="recycle-info">
                                <p><strong>Instruksi:</strong> ${item.instructions}</p>
                                <p><strong>Tips:</strong> ${item.tips}</p>
                                <p><strong>Dampak Lingkungan:</strong> ${item.carbonImpact}kg CO‚ÇÇ</p>
                            </div>
                        </div>
                    `;
                });
                
                this.results.innerHTML = resultsHTML;
            }

            updateStats() {
                this.stats.totalScans++;
                this.stats.itemsDetected += this.detectedItems.length;
                
                const recyclableItems = this.detectedItems.filter(key => 
                    this.wasteDatabase[key].recyclable
                ).length;
                
                this.stats.recycleScore = Math.round((recyclableItems / this.detectedItems.length) * 100);
                
                const carbonSaved = this.detectedItems.reduce((total, key) => 
                    total + this.wasteDatabase[key].carbonImpact, 0
                );
                this.stats.carbonSaved += carbonSaved;
                
                // Update UI
                document.getElementById('totalScans').textContent = this.stats.totalScans;
                document.getElementById('itemsDetected').textContent = this.stats.itemsDetected;
                document.getElementById('recycleScore').textContent = this.stats.recycleScore + '%';
                document.getElementById('carbonSaved').textContent = this.stats.carbonSaved.toFixed(1) + 'kg';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                
                this.results.innerHTML = '';
                this.results.appendChild(errorDiv);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const app = new EcoTrackAR();
        });
    </script>
</body>
</html>
